<div class="container" style="position: page">
  <img src="../../assets/fixie-background.png" alt="Cinque Terre" width="1920" height="660" style="max-width: 100%;max-height: 100%;opacity: 0.4;">
  <div class="center text-center" style="position: absolute;
  max-width: 100%;
  top: 25%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: beige ;
  font-size: 30px;"> Sign in to <br/>
    <img src="../../assets/fixie-logo.png" style="width: 20%;height: 20%" >
  </div>
  <div class="card border-light mb-3 text-center" style="max-width: 100%; max-height: 30rem; position: absolute; top: 62%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 18px;">
    <blockquote class="blockquote mb-0">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group text-left" style="padding-left: 15px; padding-right: 15px;padding-top: 15px">
          <label for="username">Username</label>
          <input type="text"
                 formControlName="username"
                 class="form-control"
                 [ngClass]="{'is-invalid': submitted && f.username.errors }"
                 id="username"
                 name="username"
                 placeholder="Username"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group text-left" style="padding-left: 15px; padding-right: 15px;padding-top: 7px">
          <label for="password" >Password</label>
          <input type="password"
                 formControlName="password"
                 class="form-control"
                 id="password"
                 name="password"
                 aria-describedby="passwordHelp"
                 placeholder="Password"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.pattern">Password is incorrect</div>
          </div>
          <small id="passwordHelp" class="form-text text-muted" style="font-size: 10px; margin: 7px;">Make sure it's at least 8 characters including a number and a lowercase letter.</small>
        </div>
        <div class="form-group">
        <button [disabled]="loading"  style="margin: 15px" class="btn btn-success">Sign in for Fixie</button>
        <div class="form-group text-left" style="padding-left: 15px; padding-right: 15px;padding-top: 7px;font-size: 15px">
        New to Fixie? <a class="card-link" href="SignUp">Create an account.</a>
        </div>
        </div>
        </form>
    </blockquote>
  </div>
</div>
