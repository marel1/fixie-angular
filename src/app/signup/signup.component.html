<div class="container" style="position: page">
  <img src="../../assets/fixie-background.png" alt="Cinque Terre" width="1920" height="660" style="max-width: 100%;max-height: 100%;opacity: 0.4;">
  <div class="center text-center" style="position: absolute;
  max-width: 100%;
  top: 25%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: beige ;
  font-size: 30px;"> Sign up to <br/>
    <img src="../../assets/fixie-logo.png" style="width: 20%;height: 20%" >
  </div>
  <div class="card border-light mb-3 text-center" style="max-width: 100%; max-height: 30rem; position: absolute; top: 65%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 18px;">
    <blockquote class="blockquote mb-0">
      <form>
        <div class="form-group text-left" style="padding-left: 15px; padding-right: 15px;padding-top: 15px">
          <label for="username">Username</label>
          <input type="username" class="form-control" id="username"  placeholder="Username">
        </div>
        <div class="form-group text-left" style="padding-left: 15px; padding-right: 15px;padding-top: 7px">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email"  placeholder="Enter email">
        </div>
        <div class="form-group text-left" style="padding-left: 15px; padding-right: 15px;padding-top: 7px">
          <label for="password" >Password</label>
          <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Password">
          <small id="passwordHelp" class="form-text text-muted" style="font-size: 10px; margin: 7px;">Make sure it's at least 15 characters OR at least 8 characters including a number and a lowercase letter.</small>
        </div>
        <button type="submit" style="margin: 15px" class="btn btn-success">Sign up for Fixie</button>
        <small id="sumbitHelp" class="form-text text-muted text-left" style="font-size: 10px; margin: 7px;padding-left: 15px; padding-right: 15px;padding-top: 2px;padding-bottom: 7px">By clicking “Sign up for Fixie”, you agree to our Terms of Service</small>
      </form>
    </blockquote>
  </div>
</div>
